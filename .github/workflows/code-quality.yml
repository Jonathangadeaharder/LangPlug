name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      working-directory: ./Backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Python linting
      working-directory: ./Backend
      run: |
        echo "Running basic Python syntax check..."
        python -m py_compile $(find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*")
        echo "Python syntax check completed"

    - name: Run Python formatting check
      working-directory: ./Backend
      run: |
        echo "Checking Python code formatting with black..."
        black --check . || echo "Code formatting issues found, but continuing..."

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: Frontend/yarn.lock

    - name: Install frontend dependencies
      working-directory: ./Frontend
      run: |
        echo "Installing frontend dependencies..."
        corepack enable
        yarn install --frozen-lockfile || echo "Frontend dependency installation failed, but continuing..."

    - name: Run frontend linting
      working-directory: ./Frontend
      run: |
        echo "Running frontend linting..."
        yarn lint || echo "Frontend linting issues found, but continuing..."