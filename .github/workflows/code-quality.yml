name: Code Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: src/backend/requirements.txt

      - name: Install Python dependencies (minimal for linting)
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip

          # Install CPU-only torch (much smaller than CUDA version)
          pip install torch --index-url https://download.pytorch.org/whl/cpu

          # Install core dependencies excluding large models
          grep -v "^https://github.com/explosion/spacy-models" requirements.txt | \
          grep -v "^torch" | \
          pip install -r /dev/stdin

          # Install small spacy models only (non-CUDA)
          pip install https://github.com/explosion/spacy-models/releases/download/de_core_news_sm-3.8.0/de_core_news_sm-3.8.0-py3-none-any.whl
          pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl

      - name: Run Python linting
        working-directory: ./src/backend
        run: |
          echo "Running basic Python syntax check..."
          python -m py_compile $(find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*")
          echo "Python syntax check completed"

      - name: Run Python formatting check
        working-directory: ./src/backend
        run: |
          echo "Checking Python code formatting with black..."
          black --check . || echo "Code formatting issues found, but continuing..."

      - name: Check for unauthorized pytest skip markers
        working-directory: ./src/backend
        run: |
          echo "Checking for unauthorized @pytest.mark.skip markers..."
          python .pre-commit-hooks/check-pytest-skip.py $(find tests -name "*.py" -type f)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install frontend dependencies
        working-directory: ./src/frontend
        run: |
          echo "Installing frontend dependencies..."
          corepack enable
          yarn install --frozen-lockfile || echo "Frontend dependency installation failed, but continuing..."

      - name: Run frontend linting
        working-directory: ./src/frontend
        run: |
          echo "Running frontend linting..."
          yarn lint || echo "Frontend linting issues found, but continuing..."
