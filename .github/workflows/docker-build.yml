name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create placeholder Dockerfile
      run: |
        cat > Backend/Dockerfile << 'EOF'
        FROM python:3.11-slim
        
        WORKDIR /app
        
        COPY requirements*.txt ./
        RUN pip install --no-cache-dir -r requirements.txt
        
        COPY . .
        
        EXPOSE 8000
        
        CMD ["uvicorn", "core.app:app", "--host", "0.0.0.0", "--port", "8000"]
        EOF

    - name: Build Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Backend
        file: ./Backend/Dockerfile
        push: false
        tags: langplug/backend:latest
        load: true

    - name: Test Backend Docker image
      run: |
        docker run --rm langplug/backend:latest python -c "import fastapi; print('FastAPI imported successfully')"