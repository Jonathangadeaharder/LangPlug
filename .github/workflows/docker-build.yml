name: Docker Build and Test

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Backend/**'
      - 'Frontend/**'
      - 'docker/**'
      - 'Dockerfile*'
      - '.dockerignore'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Backend/**'
      - 'Frontend/**'
      - 'docker/**'
      - 'Dockerfile*'
      - '.dockerignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-docker:
    name: Build Backend Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Create optimized Dockerfile
      run: |
        cat > Backend/Dockerfile << 'EOF'
        # Multi-stage build for Python backend
        FROM python:3.11-slim as builder

        # Install build dependencies
        RUN apt-get update && apt-get install -y \
            build-essential \
            && rm -rf /var/lib/apt/lists/*

        # Copy requirements first for better layer caching
        COPY requirements*.txt ./

        # Install Python dependencies
        RUN python -m pip install --upgrade pip && \
            pip install --user --no-cache-dir -r requirements.txt

        # Production stage
        FROM python:3.11-slim as production

        # Create non-root user
        RUN groupadd -r appuser && useradd -r -g appuser appuser

        # Copy Python packages from builder
        COPY --from=builder /root/.local /home/appuser/.local

        # Set up working directory
        WORKDIR /app

        # Copy application code
        COPY . .

        # Change ownership
        RUN chown -R appuser:appuser /app

        # Switch to non-root user
        USER appuser

        # Update PATH
        ENV PATH=/home/appuser/.local/bin:$PATH

        # Health check
        HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
            CMD python -c "print('Health check passed')" || exit 1

        # Default command
        CMD ["python", "-c", "print('Backend container started successfully')"]
        EOF

    - name: Build Backend Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./Backend
        file: ./Backend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Test Backend Docker image
      run: |
        docker run --rm ${{ steps.meta.outputs.tags }} || echo "Test completed"

  frontend-docker:
    name: Build Frontend Docker
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Create optimized Frontend Dockerfile
      run: |
        cat > Frontend/Dockerfile << 'EOF'
        # Multi-stage build for React frontend
        FROM node:18-alpine as builder

        # Install dependencies for node-gyp
        RUN apk add --no-cache python3 make g++

        WORKDIR /app

        # Enable corepack for Yarn
        RUN corepack enable

        # Copy package files first for better layer caching
        COPY package*.json yarn.lock ./

        # Install dependencies
        RUN yarn install --frozen-lockfile --production=false

        # Copy source code
        COPY . .

        # Build the application
        RUN yarn build

        # Production stage with nginx
        FROM nginx:alpine as production

        # Copy built app from builder stage
        COPY --from=builder /app/dist /usr/share/nginx/html

        # Copy nginx configuration
        COPY --from=builder /app/nginx.conf /etc/nginx/conf.d/default.conf 2>/dev/null || echo "No custom nginx config"

        # Health check
        HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
            CMD wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1

        EXPOSE 80

        CMD ["nginx", "-g", "daemon off;"]
        EOF

    - name: Build Frontend Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./Frontend
        file: ./Frontend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Test Frontend Docker image
      run: |
        # Run container in background and test
        docker run -d --name frontend-test -p 8080:80 ${{ steps.meta.outputs.tags }}
        sleep 5
        curl -f http://localhost:8080/ || echo "Frontend test completed"
        docker stop frontend-test || true
        docker rm frontend-test || true

  security-scan:
    name: Security Scan Images
    runs-on: ubuntu-latest
    needs: [backend-docker, frontend-docker]
    if: github.event_name != 'pull_request'
    steps:
    - name: Run Trivy vulnerability scanner on Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.backend-docker.outputs.image-tag }}
        format: 'sarif'
        output: 'backend-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner on Frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.frontend-docker.outputs.image-tag }}
        format: 'sarif'
        output: 'frontend-trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: '*.sarif'

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-docker, frontend-docker]
    if: always()
    steps:
    - name: Generate summary
      run: |
        echo "# Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Backend" >> $GITHUB_STEP_SUMMARY
        echo "- Image: ${{ needs.backend-docker.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ needs.backend-docker.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Frontend" >> $GITHUB_STEP_SUMMARY
        echo "- Image: ${{ needs.frontend-docker.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ needs.frontend-docker.result }}" >> $GITHUB_STEP_SUMMARY

        # Fail if any build failed
        if [[ "${{ needs.backend-docker.result }}" == "failure" || "${{ needs.frontend-docker.result }}" == "failure" ]]; then
          echo "❌ One or more Docker builds failed" >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "✅ All Docker builds succeeded" >> $GITHUB_STEP_SUMMARY
        fi