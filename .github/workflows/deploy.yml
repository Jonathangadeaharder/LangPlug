name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_langplug
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            src/backend/requirements.txt
            src/backend/requirements.txt

      - name: Install Backend dependencies
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip

          # Install CPU-only torch (much smaller than CUDA version)
          pip install torch --index-url https://download.pytorch.org/whl/cpu

          # Install core dependencies excluding large models
          grep -v "^https://github.com/explosion/spacy-models" requirements.txt | \
          grep -v "^torch" | \
          pip install -r /dev/stdin

          # Install small spacy models only (non-CUDA)
          pip install https://github.com/explosion/spacy-models/releases/download/de_core_news_sm-3.8.0/de_core_news_sm-3.8.0-py3-none-any.whl
          pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl

      - name: Run Backend tests
        working-directory: ./src/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_langplug
          REDIS_URL: redis://localhost:6379
          LANGPLUG_SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use
          SKIP_HEAVY_AI_TESTS: "1"
        run: |
          python -m pytest tests/ -m "not e2e and not integration" --cov=api --cov=core --cov=services --cov-report=xml --cov-fail-under=60 --tb=short

      - name: Upload Backend coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./src/backend/coverage.xml
          flags: backend

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install Frontend dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Run Frontend tests
        working-directory: ./src/frontend
        run: npm test -- --coverage

      - name: Build Frontend
        working-directory: ./src/frontend
        run: npm run build

      - name: Upload Frontend coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./src/frontend/coverage/lcov.info
          flags: frontend

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set lowercase image name
        id: image_name
        run: echo "lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./Backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}-backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./Frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}-frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set lowercase image name
        id: image_name
        run: echo "lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Compose
        run: |
          # Update docker-compose.yml with new image tags
          sed -i "s|backend:latest|${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}-backend:${{ github.sha }}|g" docker-compose.production.yml
          sed -i "s|frontend:latest|${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}-frontend:${{ github.sha }}|g" docker-compose.production.yml

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/langplug

            # Pull latest code
            git pull origin main

            # Update environment variables
            echo "${{ secrets.PRODUCTION_ENV }}" > .env

            # Pull new images and restart services
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d

            # Clean up old images
            docker image prune -f

            # Health check
            sleep 30
            curl -f http://localhost/health || exit 1

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
