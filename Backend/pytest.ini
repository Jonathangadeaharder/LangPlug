[pytest]
# Best practice pytest configuration for LangPlug Backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Configure anyio to only use asyncio backend (disable trio)
[tool:pytest]
anyio_backends = ["asyncio"]

# Force asyncio only - disable trio completely
anyio_default_backends = ["asyncio"]

# Fast test options (coverage disabled for speed)
addopts =
    -v
    --tb=short
    --maxfail=5
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto
    --timeout=30
    --timeout-method=thread

# Parallel execution options (use: pytest -n auto)
parallel_addopts =
    -n auto
    --dist=worksteal
    --maxprocesses=4

# Coverage options (use separately: pytest --cov)
coverage_addopts =
    --cov=core
    --cov=api
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=60

# Test markers for organization
markers =
    unit: Unit tests (isolated, fast, no external dependencies)
    integration: Integration tests (may use database, external services)
    e2e: End-to-end tests (full workflow tests)
    slow: Slow running tests (deselect with '-m "not slow"')
    critical: Critical tests that must always pass
    smoke: Smoke tests for quick validation
    manual: Manual tests (spawn servers/browsers, skip by default)
    contract: Contract validation tests
    performance: Performance tests
    security: Security-related tests
    asyncio: Async tests requiring event loop

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg api_venv venv

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */conftest.py
    */migrations/*
    */api_venv/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    slow: Slow tests
    xfail: Expected to fail tests

filterwarnings =
    ignore::UserWarning:whisper.*
    ignore::pytest.PytestCacheWarning

# Environment variables for tests
env =
    ANYIO_BACKEND=asyncio
    PYTEST_ANYIO_BACKENDS=asyncio
    PYTHONPATH=.
