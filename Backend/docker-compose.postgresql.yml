version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: langplug_postgres
    environment:
      POSTGRES_DB: langplug
      POSTGRES_USER: langplug_user
      POSTGRES_PASSWORD: langplug_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - langplug_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langplug_user -d langplug"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # LangPlug Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langplug_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database Configuration
      LANGPLUG_DB_TYPE: postgresql
      LANGPLUG_POSTGRES_HOST: db
      LANGPLUG_POSTGRES_PORT: 5432
      LANGPLUG_POSTGRES_DB: langplug
      LANGPLUG_POSTGRES_USER: langplug_user
      LANGPLUG_POSTGRES_PASSWORD: langplug_password
      LANGPLUG_POSTGRES_POOL_SIZE: 10
      LANGPLUG_POSTGRES_MAX_OVERFLOW: 20

      # Server Configuration
      LANGPLUG_HOST: 0.0.0.0
      LANGPLUG_PORT: 8000
      LANGPLUG_DEBUG: "false"
      LANGPLUG_RELOAD: "false"

      # Security Settings
      LANGPLUG_SESSION_TIMEOUT_HOURS: 24

      # Logging Configuration
      LANGPLUG_LOG_LEVEL: INFO
      LANGPLUG_LOG_FORMAT: json

      # File Paths
      LANGPLUG_VIDEOS_PATH: /app/videos
      LANGPLUG_DATA_PATH: /app/data
      LANGPLUG_LOGS_PATH: /app/logs

      # CORS Settings
      LANGPLUG_CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://127.0.0.1:3000","http://127.0.0.1:3001"]'

      # Service Configuration
      LANGPLUG_TRANSCRIPTION_SERVICE: whisper
      LANGPLUG_TRANSLATION_SERVICE: nllb
      LANGPLUG_DEFAULT_LANGUAGE: de
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - videos_data:/app/videos
    ports:
      - "8000:8000"
    networks:
      - langplug_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Redis for Caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: langplug_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - langplug_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  videos_data:
    driver: local
  redis_data:
    driver: local

networks:
  langplug_network:
    driver: bridge
