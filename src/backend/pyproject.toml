# ============================================================================
# MYPY - Static type checker
# ============================================================================
[tool.mypy]
python_version = "3.11"
explicit_package_bases = true
mypy_path = "$MYPY_CONFIG_FILE_DIR"
cache_dir = "../../.cache/mypy"
# Gradual typing - enable warnings for better code quality
warn_return_any = true  # Warn when returning Any from typed function
warn_unused_configs = true
disallow_untyped_defs = false  # Gradually enable per-module
disallow_incomplete_defs = false  # Gradually enable per-module
check_untyped_defs = true  # Check untyped function bodies
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
pretty = true
follow_imports = "normal"  # Analyze imported modules
ignore_missing_imports = true  # Keep true for third-party libs without stubs

# Exclude paths (only infrastructure, not application code)
exclude = [
    "^api_venv/",
    "^venv/",
    "^build/",
    "^dist/",
    "^alembic/versions/",
    "^docs/examples/",  # Example code only
]

# Per-module options
[[tool.mypy.overrides]]
module = "services.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "utils.*"
ignore_errors = true

# Tests should be type-checked but with relaxed rules
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false

# ============================================================================
# BANDIT - Security linter
# ============================================================================
[tool.bandit]
exclude_dirs = [
    "tests",
    "api_venv",
    "venv",
    ".venv",
    "build",
    "dist",
    "scripts",
    "management",
]
skips = [
    "B101",  # assert_used (needed for tests)
    "B105",  # hardcoded_password_string (false positives for rate limits, token types)
    "B106",  # hardcoded_password_funcarg (false positive for "bearer" token type)
    "B110",  # try_except_pass (acceptable in logging/cleanup code)
    "B404",  # subprocess import (needed in scripts)
    "B601",  # paramiko calls (if using SSH legitimately)
    "B603",  # subprocess_without_shell_equals_true (controlled subprocess calls)
    "B607",  # start_process_with_partial_path (npm commands in scripts)
]

# ============================================================================
# COVERAGE - Code coverage
# ============================================================================
[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/api_venv/*",
    "*/.venv/*",
    "*/alembic/versions/*",
    "*/conftest.py",
    "*/setup.py",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
