# Pre-commit hooks for code quality and security
# See https://pre-commit.com for more information
# To install: pre-commit install
# To run manually: pre-commit run --all-files

# Configuration
default_language_version:
  python: python3.11

repos:
  # Local custom hooks
  - repo: local
    hooks:
      - id: check-pytest-skip
        name: Check for unauthorized pytest skip markers
        entry: python .pre-commit-hooks/check-pytest-skip.py
        language: system
        types: [python]
        files: ^tests/
        pass_filenames: true

      - id: check-hardcoded-paths
        name: Check for hardcoded API paths in tests
        entry: python .pre-commit-hooks/check-hardcoded-paths.py
        language: system
        types: [python]
        files: ^tests/
        pass_filenames: true

      - id: no-shit-tests
        name: Prevent shit test patterns
        entry: bash -c 'grep -n "assert hasattr\|assert True[,)]" "$@" && exit 1 || exit 0' --
        language: system
        types: [python]
        files: ^tests/
        exclude: ^tests/conftest\.py$

  # Ruff - Fast Python linter and formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4 # Use latest stable version
    hooks:
      # Linter (includes import sorting)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        exclude: ^(management/|Frontend/|scripts/|Backend/\.pre-commit-hooks/)
      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]
        exclude: ^(management/|Frontend/|scripts/|Backend/\.pre-commit-hooks/)

  # Pylint - Code duplication and similarity checks
  # Note: Ruff handles most linting, pylint only checks code duplication
  - repo: https://github.com/pycqa/pylint
    rev: v3.3.4
    hooks:
      - id: pylint
        name: Pylint (duplication/similarity only)
        args: [--rcfile=Backend/.pylintrc]
        types: [python]
        exclude: ^(tests/|management/|Frontend/|scripts/|Backend/\.pre-commit-hooks/|alembic/versions/)
        additional_dependencies:
          - sqlalchemy>=2.0
          - fastapi>=0.104
          - pydantic>=2.0

  # MyPy - Static type checker (temporarily disabled for gradual typing migration)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML
  #         - pydantic>=2.0
  #         - sqlalchemy>=2.0
  #       args: [--config-file=Backend/pyproject.toml]
  #       exclude: ^(tests/|alembic/versions/|Backend/tests/|management/|Frontend/|scripts/)

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, Backend/pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File format checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe] # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key

      # Python-specific checks
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^(Backend/)?tests/(conftest|base|helpers|fixtures|monitoring|utils|assertion_helpers|auth_helpers|mock_standards|fixture_validation|run_backend_tests|optimize_test_suite)\.py$|^(Backend/)?tests/(helpers|fixtures)/.*\.py$|^(Backend/)?tests/e2e_.*\.py$|^(Backend/)?tests/unit/conftest\.py$|^(Backend/)?tests/manual/.*\.py$
      - id: requirements-txt-fixer
        files: ^requirements.*\.txt$

  # Prettier - For YAML, JSON, Markdown formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: ^(alembic/|\.venv/)

  # Additional hooks for security
  # Detect secrets - Disabled due to baseline path resolution issues
  # Run manually with: detect-secrets scan --baseline ../../config/.secrets.baseline
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       args: [--baseline, ../../config/.secrets.baseline]
  #       exclude: ^(tests/|\.venv/|api_venv/)

# CI-specific settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
